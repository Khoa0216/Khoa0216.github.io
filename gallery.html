        <div id="lightbox" class="lightbox" role="dialog" aria-hidden="true"
            aria-label="Xem ảnh lớn">
            <button class="lb-close" aria-label="Đóng (Esc)">✕</button>
            <button class="lb-prev" aria-label="Ảnh trước">‹</button>
            <div class="lb-content">
                <img src alt />
                <p class="lb-caption"></p>
            </div>
            <button class="lb-next" aria-label="Ảnh sau">›</button>
        </div>

        <footer>
            <p>© 2025 - CV Cá Nhân</p>
        </footer>

        <script>
        // JS lightbox minimal, keyboard accessible
        (function () {
        const grid = document.querySelector('.gallery-grid');
        const items = Array.from(document.querySelectorAll('.gallery-item img'));
        const lightbox = document.getElementById('lightbox');
        const lbImg = lightbox.querySelector('.lb-content img');
        const lbCaption = lightbox.querySelector('.lb-caption');
        const btnClose = document.querySelector('.lb-close');
        const btnNext = document.querySelector('.lb-next');
        const btnPrev = document.querySelector('.lb-prev');
        let currentIndex = -1;

        function openAt(index) {
            const img = items[index];
            if (!img) return;
            lbImg.src = img.src;
            lbImg.alt = img.alt || '';
            lbCaption.textContent = img.dataset.caption || img.alt || '';
            lightbox.setAttribute('aria-hidden', 'false');
            lightbox.classList.add('open');
            currentIndex = index;
            // focus for accessibility
            btnClose.focus();
        }

        function closeLB() {
            lightbox.setAttribute('aria-hidden', 'true');
            lightbox.classList.remove('open');
            lbImg.src = '';
            currentIndex = -1;
        }

        function next() {
            if (currentIndex < items.length - 1) openAt(currentIndex + 1);
            else openAt(0);
        }
        function prev() {
            if (currentIndex > 0) openAt(currentIndex - 1);
            else openAt(items.length - 1);
        }

        // click on thumbnail
        items.forEach((img, idx) => {
            img.setAttribute('tabindex', '0'); // keyboard focus
            img.addEventListener('click', () => openAt(idx));
            img.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault(); openAt(idx);
            }
            });
        });

        // buttons
        btnClose.addEventListener('click', closeLB);
        btnNext.addEventListener('click', next);
        btnPrev.addEventListener('click', prev);

        // keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('open')) {
            if (e.key === 'Escape') closeLB();
            if (e.key === 'ArrowRight') next();
            if (e.key === 'ArrowLeft') prev();
            }
        });

        // click outside image closes
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLB();
        });
        })();
    </script>
